
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E&TC Study Material</title>
  <script src="https://apis.google.com/js/platform.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 35px 25px;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 20px;
      font-weight: 600;
      line-height: 1.4em;
    }
    .yt-section {
      margin-bottom: 20px;
    }
    .yt-link {
      display: inline-block;
      background: linear-gradient(45deg, #ff9966, #ff5e62);
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(255, 94, 98, 0.4);
    }
    .yt-link:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 94, 98, 0.6);
    }
    .buttons button {
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      margin: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .yes { background: #28a745; }
    .yes:hover { background: #218838; }
    .no { background: #dc3545; }
    .no:hover { background: #c82333; }
    p {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Have you subscribed my channel? <br>
    If not, subscribe fast & get the notes! <br>
    </h2>

    <div class="yt-section">
      <div class="g-ytsubscribe" data-channel="@kesbhat" data-layout="default" data-theme="dark" data-count="hidden"></div>
      <br><br>
      <a href="https://youtube.com/@kesbhat?si=GRu6opUD8KfsrFCJ" target="_blank" class="yt-link">Subscribe on YouTube</a>
    </div>

    <div class="buttons">
      <button class="yes" onclick="goWhatsApp()">Yes</button>
      <button class="no" onclick="alert('Please subscribe first to continue üíñ')">No</button>
    </div>

    <p>Subscribe, then click ‚ÄúYes‚Äù to proceed!</p>
  </div>

  <script>
    function goWhatsApp() {
      window.location.href = "window.location.href = "https://wa.me/8261896279?text=Sir%20Please%20Send%20me%20Your%20QR";
";
    }
  </script>
</body>
</html>
